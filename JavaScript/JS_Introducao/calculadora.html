<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="numero1">Primeiro numero</label>
        <input type="number" id="numero1" placeholder="Primeiro numero">
        <br>

        <label for="numero2">Segundo numero</label>
        <input type="number" id="numero2" placeholder="Segundo numero">
        <br>

        <label for="operacao"></label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtra√ßao</option>
            <option value="/">Divisao</option>
            <option value="*">Multiplicacao</option>
        </select>

        <button>Calcular</button>
    </form>

    <script>
        function calcular(){
            event.preventDefault();//Imterrompe o submite do formulario
            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);
            let res; // undefined
            let op = document.getElementById("operacao").value;
            
            //console.log(n1);
            //console.log(n2);

            // alert(`resultado: ${res}`)

            if (op == '+') {
                res = somar(n1, n2);
                //console.log(`Resultado: ${res}`);
                alert(`resultado: ${res}`)
            } 
            else if (op == '-') {
                res = subtrair(n1, n2);
                //console.log(`Resultado: ${res}`);
                alert(`resultado: ${res}`)
            }
            else if (op == '/') {
                res = dividir(n1, n2);
               //console.log(`Resultado: ${res}`);
                alert(`resultado: ${res}`)
            }
            else if (op == '*') {
                res = multiplicar(n1, n2);
               // console.log(`Resultado: ${res}`);
                alert(`resultado: ${res}`)
            }
            else{
                alert('operacao invalida')
            }

            function somar (x, y) {
                return x + y;
            }
            function subtrair (x, y) {
                return x - y;
            }
            function dividir (x, y) {
                return x / y;
            }
            function multiplicar (x, y) {
                return x * y;
            }


        }
    </script>
</body>
</html>
