<html lang="en">

<body>
    <h1>Introdu√ßao ao JavaScript</h1>

    <form>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" placeholder="Digite seu nome">
        <br>

        <label for="Sobrenome">Sobrenome</label>
        <input type="text" id="Sobrenome" placeholder="Digite seu Sobrenome">
        <br>

        <button onclick="alert('Boa Tarde :)')" >Boa tarde </button>
        <button onclick="Saudar()" >Saudar </button>
    </form>

    <script>
        function Saudar(){
            event.preventDefault();
            let Nome =document.getElementById("Nome");
            let Sobrenome =document.getElementById("Sobrenome");
            
             alert(`Boa Tarde ${Nome} ${Sobrenome}!`); 
            // console.log(Nome);
            //console.log(Sobrenome);
        }
    </script>
